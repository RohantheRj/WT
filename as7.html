the text.
<!DOCTYPE html>

<style>
body {

}
.three-d-text {
font-size: 50px;
font-weight: bold;
color: #000;
transition: all 0.5s ease;
transform: rotateY(0deg);
transform-style: preserve-3d;
text-align: center;
margin-top: 200px;
}
.three-d-text:hover {
